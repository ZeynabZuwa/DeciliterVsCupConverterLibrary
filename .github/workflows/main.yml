name: Publish Packages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.*
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish DeciliterVsCupConverter
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: DeciliterVsCupConverterLibrary/DeciliterVsCupConverterLibrary.csproj
          NUGET_KEY: ${{secrets.MY_NUGET_KEY}}
          PACKAGE_NAME: DeciliterVsCupConverterLibrary
